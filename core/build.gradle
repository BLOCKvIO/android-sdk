apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'maven-publish'

android {
  compileSdkVersion 27
  buildToolsVersion "27.0.3"

  defaultConfig {
    minSdkVersion 19
    targetSdkVersion 27
    versionCode 1
    versionName "1.0"

    testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

  }
  buildTypes {
    release {
      minifyEnabled false
      proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
    }
  }
}

dependencies {
  implementation fileTree(dir: 'libs', include: ['*.jar'])
  androidTestImplementation('com.android.support.test.espresso:espresso-core:2.2.2', {
    exclude group: 'com.android.support', module: 'support-annotations'
  })
  implementation 'com.neovisionaries:nv-websocket-client:2.5'
  implementation 'com.android.support:appcompat-v7:27.1.1'
  testImplementation 'junit:junit:4.12'
  implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
  implementation "org.jetbrains.kotlin:kotlin-reflect:$kotlin_version"
  implementation("io.blockv.faces:image-face:2.0.1")
    {
      exclude group: 'io.blockv.sdk'
    }
  implementation("io.blockv.faces:image-progress-face:2.0.2")
    {
      exclude group: 'io.blockv.sdk'
    }
  implementation("io.blockv.faces:image-policy-face:1.0.2")
    {
      exclude group: 'io.blockv.sdk'
    }
  implementation("io.blockv.faces:image-layered-face:1.0.1")
    {
      exclude group: 'io.blockv.sdk'
    }
  implementation project(':common')
  implementation project(':face')
  implementation project(':faceview')
}
repositories {
  mavenCentral()
}

def libraryGroupId = 'io.blockv.sdk'
def libraryArtifactId = 'core'
def libraryVersion = '3.0.0-alpha.2'

task sourceJar(type: Jar) {
  from android.sourceSets.main.java.srcDirs
  classifier "sources"
}

publishing {
  publications {
    core(MavenPublication) {
      groupId libraryGroupId
      artifactId libraryArtifactId
      version libraryVersion
      artifact(sourceJar)
      artifact("$buildDir/outputs/aar/${artifactId}-release.aar")

      pom.withXml {
        def dependenciesNode = asNode().appendNode('dependencies')
        def common = dependenciesNode.appendNode('dependency')
        common.appendNode('groupId', 'io.blockv.sdk')
        common.appendNode('artifactId', 'common')
        common.appendNode('version', '[2.0.0-alpha.3,3.0.0)')
      }

    }
  }
  repositories {
    maven {
      url "https://maven.blockv.io/artifactory/BLOCKv/"
      credentials {
        username = "${blockv_artifactory_username}"
        password = "${blockv_artifactory_password}"
      }
    }
  }
}

